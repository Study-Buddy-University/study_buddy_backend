[pytest]
# Pytest configuration for AI Study Buddy backend

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Coverage options
addopts = 
    --verbose
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --cov-fail-under=60

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, services)
    slow: Slow tests (may take longer to run)
    asyncio: Async tests

# Asyncio configuration
asyncio_mode = auto

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
